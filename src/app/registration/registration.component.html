<div id="Registrationform">
  <br>
  <br>
  <div class="wrapper col-lg-4 col-md-5 col-sm-8 col-xs-12">

    <div class="text-center">
      <img class="logoset img-fluid" alt="logo" src="../../assets/logo.png">
    </div>

    <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="registerUser()">

      <fieldset>  
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-12 control-label" for="textinput">Email</label>  
        <div class="col-md-12">
        <input id="textinput" name="textinput" type="email" placeholder="Email" class="form-control input-md" formControlName="Email" required>
        </div>
      </div>
    
    <!-- Password input-->
    <div class="form-group">
      <label class="col-md-12 control-label" for="password">Password</label>
      <div class="col-md-12">
        <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" formControlName="Password" required>
        
      </div>
    </div>


    <!-- Confirm Password input-->
    <div class="form-group">
      <label class="col-md-12 control-label" for="confirmpassword"> Confirm Password</label>
      <div class="col-md-12">
        <input id="confirmpassword" name="confirmpassword" type="password" placeholder="confirmpassword" class="form-control input-md" formControlName="ConfirmPassword" required="">
        
      </div>
    </div>

    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="Register"></label>
      <div class="col-md-4">
        <button  type ="submit" id="Register" name="Register" class="btn btn-primary">Register</button>
      </div>
    </div>
    
    </fieldset>
    </form>
</div>
</div>
